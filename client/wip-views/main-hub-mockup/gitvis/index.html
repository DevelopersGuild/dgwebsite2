// Defining models to store commits

var Project = function(name) {
  this.name = name;
  this.contributors = {};
}

Project.prototype.appendCommit = function(login, commit) {
  // commit format: date, msg, url
  var date = commit.date;
  if (this.contributors[login] == undefined) {
    this.contributors[login] = new Array();
  }
  this.contributors[login].push({
    'date': date,
    'msg': commit.msg,
    'url': commit.url,
    'week_offset': date.getDay() // TODO: normalize 0 to previous Friday (day of meeting). Currently normalizes to Sunday as 0
  });
}

// generates random Date object within the next 7 days
function genRanDate() {
  var today = new Date();
  return new Date(today.setDate(today.getDate() + Math.round(Math.random()*7)));
}

var today = new Date();
